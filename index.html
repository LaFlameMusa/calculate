<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <meta name="viewport" content="initial-scale=0.1">
        <style>
            body {
                background-color: lightgray;
            }
            .btn {
                width: 5em;
                height: 2em;
                font-size: 3em;
                margin: 2px;
            }
            .calc-input {
                height: 70px;
                font-size: 2em;
            }
            .container {
                margin-top: 50px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <!-- ============================================================ -->
                    <div class="input-group md-3">
                            <input id="input" type="text" class="calc-input form-control" disabled>
                    </div>
                    <!-- ============================================================ -->
                </div>
            </div>
            <div class="row">

                <div class="col-3 text-center">
                    <button class="btn btn-secondary" id="cleanAll" onclick="cleanAll()">CE</button>
                </div>

                <div class="col-3 text-center">
                    <button class="btn btn-secondary" onclick="deleteLastSymbol()">C</button>
                </div>
                <div class="col-3 text-center">
                    <button class="btn btn-secondary"></button>
                </div>
                <div class="col-3 text-center">
                    <button class="btn btn-secondary" onclick="itemsFunc('/')">/</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 text-center">
                    <button class="btn btn-primary" onclick="itemsFunc('7')">7</button>
                </div>
                <div class="col-3 text-center">
                    <button class="btn btn-primary" onclick="itemsFunc('8')">8</button>
                </div>
                <div class="col-3 text-center">
                    <button class="btn btn-primary" onclick="itemsFunc('9')">9</button>
                </div>
                <div class="col-3 text-center">
                    <button class="btn btn-secondary" onclick="itemsFunc('*')">*</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 text-center">
                    <button class="btn btn-primary" onclick="itemsFunc('4')">4</button>
                </div>
                <div class="col-3 text-center">
                    <button class="btn btn-primary" onclick="itemsFunc('5')">5</button>
                </div>
                <div class="col-3 text-center">
                    <button class="btn btn-primary" onclick="itemsFunc('6')">6</button>
                </div>
                <div class="col-3 text-center">
                    <button class="btn btn-secondary" onclick="itemsFunc('-')">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 text-center">
                    <button class="btn btn-primary" onclick="itemsFunc('1')">1</button>
                </div>
                <div class="col-3 text-center">
                    <button class="btn btn-primary" onclick="itemsFunc('2')">2</button>
                </div>
                <div class="col-3 text-center">
                    <button class="btn btn-primary" onclick="itemsFunc('3')">3</button>
                </div>
                <div class="col-3 text-center">
                    <button class="btn btn-secondary" onclick="itemsFunc('+')">+</button>
                </div>
            </div>
            <div class="row">
                    <div class="col-3 text-center">
                        <button class="btn btn-secondary"></button>
                    </div>
                    <div class="col-3 text-center">
                        <button class="btn btn-primary" onclick="itemsFunc('0')">0</button>
                    </div>
                    <div class="col-3 text-center">
                        <button class="btn btn-secondary" onclick="itemsFunc('.')">.</button>
                    </div>
                    <div class="col-3 text-center">
                        <button class="btn btn-secondary" onclick="equal()">=</button>
                    </div>
                </div>
        </div>
        <script src="calcFunc.js"></script>
    </body>
</html>
